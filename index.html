<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
</head>

<body>
	<header>
		<h2>View Music</h2>
		<h2><a href="#">Add Music</a></h2>
		<h2><a href="#">Profile</a></h2>

	</header>
	<div class="bluecontainer">
		<form action="" method="">
			<div>
				<label for="slider">Song length:</label>
				
				<input type="range" id="slider" min= "0" max="name="song-length">
			</div>	

			<div>	
				<label for="artist-drop">Artist:</label>
				<select id="artist-drop" name="artist">
					<option>Grateful Dead</option>
					<option>Adele</option>
					<option>Hozier</option>
					<option>Fleetwood Mac</option>
					<option>Enya</option>
				</select>
			</div>
			
			<div>
				<label for="album-drop">Album:</label>
				<select id="album-drop" name="album">
					<option>One From the Vault</option>
					<option>21</option>
					<option>From Eden</option>
					<option>The Dance</option>
					<option>Shepherd Moons</option>
				</select>
			</div>

			<div>
				<label>Genre:</label>


				<input type="checkbox" id="rock" name="genre" value="genre-rock"> <label for="rock"> Rock </label>
				
				<input type="checkbox" id="pop" name="genre" value="genre-pop">	<label for="pop"> Pop </label>
				
				<input type="checkbox" id="blues" name="genre" value="genre-blues">	<label for="blues"> Blues </label>

				<input type="checkbox" id="classical" name="genre" value="genre-classical">	<label for="classical"> Classical</label>

				<input type="checkbox" id="jazz" name="genre" value="genre-jazz">	<label for="jazz"> Jazz </label>

				<input type="checkbox" id="hip-hop" name="genre" value="genre-hiphop"><label for="hip-hop"> Hip-Hop </label>
			</div>
			
			<button type="submit" id="btn-submit" name="filter">Filter</button> 

		</form>
	</div> <!--end of bluecontainer-->

<div class="whitecontainer">
	
	<h2>"Eyes of the World"/"Drums"</h2>

</div> <!--end of whitecontainer-->

</body>
</html>
